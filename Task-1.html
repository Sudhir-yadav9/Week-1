<!doctype html>
<html>
    <head>
        <title>Adding Odd Values in arr</title>
        <script>

            document.write("Adding odd values in Array");
            var arr=[];
            for(var i=1;i<=20;i++)
            {
               if(i%2!=0)
               {
                   arr.push(i);
               }
            }
            document.writeln(arr);

        </script>
    </head>
</html>
